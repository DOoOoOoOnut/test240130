<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭_로그인_시험</title>
    <style>
        .tab_title a {text-decoration: none; color:#000;}
        .tab_contents .tab_c {height:500px;}
        .tab_contents .tab_c1 {background:lightyellow;}
        .tab_contents .tab_c2 {background:lightcyan;}
        .tab_contents .tab_c1 .error {color:#f00;}
        .active {color:#f00 !important;}
    </style>
</head>
<body>
    <main>
        <div class="tab_title">
            <a href="#" class="tab tab1">탭 제목1</a>
            <a href="#" class="tab tab2">탭 제목2</a>
        </div>
        <div class="tab_contents">
            <div class="tab_c tab_c1">
                <h2>탭 내용 1</h2>
                <form action="#">
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                    <p class="error"></p>
                    <button type="button" id="login">로그인</button>
                </form>
            </div>
            <div class="tab_c tab_c2">탭 내용2</div>
        </div>
    </main>
    <script>
        // 1. 탭 클릭 시 각 인덱스에 맞는 내용 보이기

        // 변수 생성
        const tab_t = document.querySelectorAll('.tab_title .tab')
        const tab_c = document.querySelectorAll('.tab_contents .tab_c')
        console.log(tab_c,tab_t) // 확인

        // 초기 설정 - 내용 가리기
        const hide = ()=>{
            for(let i of tab_c){
                i.style.display = 'none'
            }
        }
        hide()
        tab_c[0].style.display = 'block'

        // 초기 설정 - 탭 활성화
        const remove = ()=>{
            for(let i of tab_t){
                i.classList.remove('active')
            }
        }
        remove()
        tab_t[0].classList.add('active')

        // 클릭이벤트
        tab_t.forEach((t,i)=>{
            t.addEventListener('click',()=>{
                hide()
                tab_c[i].style.display = 'block'
                remove()
                t.classList.add('active')
            })
        })
    </script>
</body>
</html>
